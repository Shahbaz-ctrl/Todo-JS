<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        #todoForm {
            display: flex;
            justify-content: center;
            margin: 20px auto;
        }

        #todoInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        #todoInput:focus {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #todoList {
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            list-style-type: none;
        }

        li {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li.done {
            text-decoration: line-through;
            color: #999;
            background-color: #f0f0f0;
        }

        .editInput {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .doneBtn {
            background-color: #007BFF;
        }

        .doneBtn:hover {
            background-color: #0056b3;
        }

        .deleteBtn {
            background-color: #f44336;
        }

        .deleteBtn:hover {
            background-color: #d32f2f;
        }

        .editBtn {
            background-color: #FFC107;
        }

        .editBtn:hover {
            background-color: #ffa000;
        }

        .saveBtn {
            background-color: #4CAF50;
        }

        .saveBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Enter a task" required>
        <button type="submit">Add</button>
    </form>
    <ul id="todoList"></ul>
    <script src="todo.js"></script>
</body>
</html>
